{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["scripts"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks": true,
        "monospaceLinks": true,
        "systemName": "DnD5e Helpers API Documentation",
        "systemSummary": "Little helpers for little 5e tasks"
    },
    "opts": {
        "destination": "docs",
        "recurse": true,
        "readme": "README.md"
    },
    "metadata": {
      "title": "DnD5e Helpers"
    }
}
